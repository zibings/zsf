openapi: 3.0.0
info:
  title: 'ZSF API'
  version: '1.1'
servers:
  -
    url: /api/1.1
    description: 'ZSF API'
paths:
  /Account/CheckEmail:
    post:
      tags:
        - Account
      summary: 'Check if an email is valid and not in-use'
      description: 'Check if an email is valid and not in-use'
      operationId: checkEmail
      requestBody:
        content:
          application/json:
            schema:
              properties:
                email:
                  type: string
              type: object
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponseData'
  /Account/CheckToken:
    post:
      tags:
        - Account
      summary: 'Check if a token is valid for a user'
      description: 'Check if a token is valid for a user'
      operationId: checkToken
      requestBody:
        content:
          application/json:
            schema:
              properties:
                userId:
                  type: number
                token:
                  type: string
              type: object
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
        '500':
          description: Invalid
          content:
            application/json:
              schema:
                type: string
  /Account/Create:
    post:
      tags:
        - Account
      summary: 'Creates a new user in the system'
      description: 'Creates a new user in the system'
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                email:
                  type: string
                password:
                  type: string
                confirmPassword:
                  type: string
                provider:
                  type: number
                emailConfirmed:
                  type: boolean
              type: object
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  email: { type: string }
                  password: { type: string }
                  confirmPassword: { type: string }
                  provider: { type: number }
                  emailConfirmed: { type: boolean }
                type: object
        '500':
          description: Failed
          content:
            application/json:
              schema:
                type: string
      security:
        -
          admin_header_token: []
        -
          admin_cookie_token: []
  /Account/Delete:
    post:
      tags:
        - Account
      summary: 'Removes user from system'
      description: 'Removes user from system'
      operationId: deleteUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                userId:
                  type: number
              type: object
      responses:
        '200':
          description: OK
        '500':
          description: Failed
          content:
            application/json:
              schema:
                type: string
      security:
        -
          header_token: []
        -
          cookie_token: []
  /Account:
    get:
      tags:
        - Account
      summary: 'Attempts to retrieve a user''s account information, only works for current user and administrators.'
      operationId: getAccount
      parameters:
        -
          name: userId
          in: query
          description: 'unique user identifier'
          required: false
          schema:
            type: number
      responses:
        '200':
          description: 'Account data'
          content:
            application/json:
              schema:
                properties:
                  email: { description: 'User''s email address', type: string }
                  emailConfirmed: { description: 'If user''s email address has been confirmed', type: boolean }
                  id: { description: 'User''s unique identifier', type: number }
                  joined: { description: 'Date and time the user joined', type: string }
                  lastActive: { description: 'Date and time the user was last active, if available', type: string }
                  lastLogin: { description: 'Date and time the user last logged in, if available', type: string }
                type: object
      security:
        -
          header_token: []
        -
          cookie_token: []

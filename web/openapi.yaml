          type: number
        message:
          description: 'Message for response'
          type: string
      type: object
  parameters: {  }
  securitySchemes:
    header_token:
      type: http
      scheme: bearer
    cookie_token:
      type: apiKey
      name: zsf_token
      in: cookie
    admin_header_token:
      type: http
      scheme: bearer
    admin_cookie_token:
      type: apiKey
      name: zsf_token
      in: cookie
